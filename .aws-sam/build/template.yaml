AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Auth:
        DefaultAuthorizer: NONE
        AddDefaultAuthorizerToCorsPreflight: false
  DynamoDbTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: SoilMoistureData
      PrimaryKey:
        Name: id
        Type: String
  LambdaWrite:
    Type: AWS::Serverless::Function
    Properties:
      Handler: write.handler
      Runtime: nodejs16.x
      CodeUri: LambdaWrite
      Events:
        ApiGatewayEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiGateway
            Path: /write
            Method: post
      Policies:
        DynamoDBWritePolicy:
          TableName:
            Ref: DynamoDbTable
    Metadata:
      SamResourceId: LambdaWrite
  LambdaRead:
    Type: AWS::Serverless::Function
    Properties:
      Handler: read.handler
      Runtime: nodejs16.x
      CodeUri: LambdaRead
      Events:
        ApiGatewayEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiGateway
            Path: /read
            Method: get
      Policies:
        DynamoDBWritePolicy:
          TableName:
            Ref: DynamoDbTable
    Metadata:
      SamResourceId: LambdaRead
